<div class="container" >
        <form [formGroup]="registerForm" (ngSubmit)="register()" id="regForm" class="mr-auto" >
                <h2 class="text-center text-primary">Sign Up</h2>
                <hr>
                <div class="form-group" >
                  <label class="control-label" style="margin-right: 10px">I am a: </label>
                  <label class="radio-inline">
                    <input type="radio" value="male" formControlName="gender">Male
                  </label>
                  <label class="radio-inline">
                    <input type="radio" value="female" formControlName="gender">Female
                  </label>
                </div>
                <div class="form-group" >
                  <input type="text" formControlName="firstName" class="form-control"  placeholder="First Name" [ngClass]="{'blockError':registerForm.get('firstName').errors && registerForm.get('firstName').touched}">
                  <span class="blockErrorText" *ngIf="registerForm.get('firstName').hasError('required') && registerForm.get('firstName').touched">First Name is required!</span>
                </div>
                <div class="form-group" >
                  <input type="text" formControlName="lastName" class="form-control"  placeholder="Lirst Name" [ngClass]="{'blockError':registerForm.get('lastName').errors && registerForm.get('lastName').touched}">
                  <span class="blockErrorText" *ngIf="registerForm.get('lastName').hasError('required') && registerForm.get('lastName').touched">Last Name is required!</span>
                </div>
                <div class="form-group" >
                  <input type="text" formControlName="username" class="form-control"  placeholder="Username" [ngClass]="{'blockError':registerForm.get('username').errors && registerForm.get('username').touched}">
                  <span class="blockErrorText" *ngIf="registerForm.get('username').hasError('required') && registerForm.get('username').touched">Username is required!</span>
                </div>
                <div class="form-group">
                  <input type="password" formControlName="password" class="form-control" placeholder="Password" [ngClass]="{'blockError':registerForm.get('password').errors && registerForm.get('password').touched}" >
                  <span class="blockErrorText" *ngIf="registerForm.get('password').hasError('required') && registerForm.get('password').touched">Password is required!</span>
                  <span class="blockErrorText" *ngIf="registerForm.get('password').hasError('minlength') && registerForm.get('password').touched">Password is too short!</span>
                  <span class="blockErrorText" *ngIf="registerForm.get('password').hasError('maxlength') && registerForm.get('password').touched">password is too long!</span>
                </div>
                <div class="form-group">
                  <input type="password" formControlName="confirmPassword" class="form-control" placeholder="Confirm Password" [ngClass]="{'blockError':registerForm.get('confirmPassword').errors 
                  && registerForm.get('confirmPassword').touched || registerForm.get('confirmPassword').touched && registerForm.hasError('missmatch') }">
                  <span class="blockErrorText" *ngIf="registerForm.get('confirmPassword').hasError('required') && registerForm.get('confirmPassword').touched">Confirm Password is required!</span><br>
                  <span class="blockErrorText" *ngIf="registerForm.get('confirmPassword').touched && registerForm.hasError('missmatch')">Passwords does't match!</span>
                </div>
            
                <div class="form-group" >
                  <label class="control-label" style="margin-right: 10px">Role: </label>
                  <label class="radio-inline">
                    <input type="radio" value="Host" formControlName="role">Host
                  </label>
                  <label class="radio-inline">
                    <input type="radio" value="Guest" formControlName="role">Guest
                  </label>
                </div>
            
                <div class="form-group text-center"> 
                  <button class="btn btn-success" [disabled]="!registerForm.valid" type="submit">Register</button>
                </div>

              </form>
            
</div>
