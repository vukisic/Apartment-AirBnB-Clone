<div class="container">
    <h1 class="text-center">Amenities</h1>
    <hr>
    <div class="col-md-3">
        <h3 class="text-center">New</h3>
        <hr>
        <form [formGroup]="addForm" (ngSubmit)="add()" id="editForm" class="mr-auto" >
            <div class="form-group" >
                <input type="text" formControlName="name" class="form-control"  placeholder="Name">
            </div>
            
            <div class="form-group text-center">        
                <button class="btn btn-success" [disabled]="!addForm.valid" type="submit">Add</button>
            </div>
        </form>
    </div>
    <div class="col-md-9" *ngFor="let item of items">
        <button class="btn btn-danger" type="button" (click)="remove(item.name)">
            {{item.name}}&nbsp;<i class="fa fa-times-circle"></i>
        </button>
    </div>
</div>
