<div class="container">
    <h1 class="text-center">Users</h1>
    <hr>
    <div class="col-md-3">
        <h3 class="text-center">Search</h3>
        <hr>
        <form [formGroup]="searchForm" id="searchForm">
            <div class="form-group">
                <input type="text" (keyup)="search()" (keydown.backspace)="handleBackspace()" formControlName="username" class="form-control" placeholder="Username"/>
            </div>
            <div class="form-group" >
                <label class="control-label" style="margin-right: 10px">Gender: </label>
                <br>&nbsp;&nbsp;
                <label class="radio-inline">
                    <input (change)="search()" type="radio" value="Male" formControlName="gender">Male
                </label>
                <br>&nbsp;&nbsp;
                <label class="radio-inline">
                    <input (change)="search()" type="radio" value="Female" formControlName="gender">Female
                </label>
                <br>&nbsp;&nbsp;
                <label class="radio-inline">
                    <input (change)="search()" type="radio" value="All" formControlName="gender">All
                </label>
            </div>
            <div class="form-group" >
                <label class="control-label" style="margin-right: 10px">Role: </label>
                <br>&nbsp;&nbsp;
                <label class="radio-inline">
                    <input (change)="search()" type="radio" value="Admin" formControlName="role">Admin
                </label>
                <br>&nbsp;&nbsp;
                <label class="radio-inline">
                    <input (change)="search()" type="radio" value="Host" formControlName="role">Host
                </label>
                <br>&nbsp;&nbsp;
                <label class="radio-inline">
                    <input (change)="search()" type="radio" value="Guest" formControlName="role">Guest
                </label>
                <br>&nbsp;&nbsp;
                <label class="radio-inline">
                    <input (change)="search()" type="radio" value="All" formControlName="role">All
                </label>
            </div>
            <button type="button" (click)="reset()" class="btn btn-danger">Reset</button>
        </form>
    </div>
    <div class="col-md-9">
        <table class="table">
            <thead>
                <tr>
                    <th> First Name   </th>
                    <th> Last Name    </th>
                    <th> Username     </th>
                    <th> Role         </th>
                    <th> Block/Unblock</th>
                </tr>
            </thead>
            <tbody *ngFor="let user of users">
                <tr>
                    <td>{{user.firstName}}</td>
                    <td>{{user.lastName}}</td>
                    <td>{{user.username}}</td>
                    <td>{{user.role}}</td>
                    <td>
                        <button class="btn btn-danger" (click)="block(user.username)" [disabled]="user.isBlocked">Block</button>
                        &nbsp;
                        <button class="btn btn-success" (click)="unblock(user.username)" [disabled]="!user.isBlocked">UnBlock</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
